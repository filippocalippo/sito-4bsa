<html>
<head>

  <meta charset="UTF-8">

  <!-- Preload fallback fonts for iOS Safari -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=fallback');
    
    /* Fallback font stack for iOS Safari */
    body, html {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif !important;
    }
    
    /* Loading screen while Flutter initializes */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Loading screen for iOS Safari -->
  <div id="loading">
    <div class="loading-text">Loading...</div>
  </div>
  
  <!-- Guard against iOS Safari Private Mode localStorage exceptions -->
  <script>
    (function () {
      function wrap(method) {
        var original = Storage.prototype[method];
        if (!original) return;
        Storage.prototype[method] = function () {
          try {
            return original.apply(this, arguments);
          } catch (e) {
            console.warn('localStorage.' + method + ' blocked; returning safe fallback:', e);
            // getItem should return null on failure; others return undefined
            if (method === 'getItem') return null;
            return undefined;
          }
        };
      }
      // Attempt a quick test first; if it throws, our wrappers will catch subsequent calls
      try {
        window.localStorage.setItem('__ls_test__', '1');
        window.localStorage.removeItem('__ls_test__');
      } catch (e) {
        console.warn('localStorage not writable; applying safe wrappers');
      }
      wrap('setItem');
      wrap('getItem');
      wrap('removeItem');
      wrap('clear');
    })();
  </script>
  <!-- Minimal on-screen error overlay to diagnose iOS Safari issues -->
  <style>
    #flutter-error-overlay { position: fixed; bottom: 8px; left: 8px; right: 8px; max-height: 40vh; overflow:auto; background: rgba(0,0,0,0.8); color: #fff; font: 12px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; padding: 8px 10px; border-radius: 8px; z-index: 99999; display:none; }
    #flutter-error-overlay b { color: #ffb4b4; }
  </style>
  <script>
    (function(){
      var el = document.createElement('div');
      el.id = 'flutter-error-overlay';
      document.addEventListener('DOMContentLoaded', function(){ document.body.appendChild(el); });
      function show(msg){
        el.style.display = 'block';
        var now = new Date().toISOString().split('T')[1].split('.')[0];
        el.innerHTML += '<div><b>['+now+']</b> ' + msg + '</div>';
      }
      // Mirror console.error/warn to overlay for better diagnostics on iOS Safari
      (function(){
        var origErr = console.error;
        console.error = function(){
          try {
            var msg = Array.prototype.map.call(arguments, function(a){
              try { return (a && a.stack) ? a.stack.toString() : String(a); } catch(_) { return '[object]'; }
            }).join(' ');
            show('ConsoleError: ' + msg);
          } catch(_) {}
          return origErr.apply(console, arguments);
        };
        var origWarn = console.warn;
        console.warn = function(){
          try {
            var msg = Array.prototype.map.call(arguments, function(a){
              try { return (a && a.stack) ? a.stack.toString() : String(a); } catch(_) { return '[object]'; }
            }).join(' ');
            show('ConsoleWarn: ' + msg);
          } catch(_) {}
          return origWarn.apply(console, arguments);
        };
      })();
      window.addEventListener('error', function(e){
        var base = 'Error: ' + (e.message || e.error || 'unknown');
        var loc = ' at ' + (e.filename||'') + ':' + (e.lineno||'') + ':' + (e.colno||'');
        var stack = '';
        if (e.error && e.error.stack) {
          stack = '\n' + e.error.stack.toString().split('\n').slice(0,4).join('\n');
        }
        show(base + loc + stack);
      });
      window.addEventListener('unhandledrejection', function(e){
        var r = e.reason;
        var txt = (r && (r.stack || r.message || r.toString())) || 'unknown promise rejection';
        show('UnhandledRejection: ' + txt);
      });
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
